---
# WireGuard Configuration Variables

# Network Configuration
wireguard_port: 51820
wireguard_network: "10.0.0.0/24"
wireguard_address: "10.0.0.1/24"
wireguard_dns: "1.1.1.1, 1.0.0.1"

# Server Configuration
# Uncomment and set this to override auto-detected public IP
# wireguard_server_public_ip: "155.138.205.197"

# Client Configuration
wireguard_client_count: 5
wireguard_persistent_keepalive: 25

# Directory Paths
wireguard_config_dir: /etc/wireguard
wireguard_client_configs_dir: "./wireguard_clients"

# Service Configuration
wireguard_interface_name: wg0
wireguard_service_enabled: true

# Security
wireguard_umask: "0077"
